<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>⚡ Power 🚴 Cadence ❤️ Heart 🐱🔥</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src='main.js'></script>
</head>

<body>
    <header>
        <details>
            <summary>☰</summary>
            <div id="controls">
                <button id="connectPower">⚡ Connect Power</button>
                <button id="connectCadence">🚴 Connect Cadence</button>
                <button id="connectHeartrate">❤️ Connect Heartrate</button>
                <button id="exportData">💾 Export Data</button>
            </div>
        </details>
        <h1>Spin Bike Power</h1>
    </header>

    <main>
        <dl id="metricsTable">
            <dt>Power</dt>
            <dd id="power"></dd>
            <dt>Cadence</dt>
            <dd id="cadence"></dd>
            <dt>Heart Rate</dt>
            <dd id="heartrate"></dd>
        </dl>
    </main>
</body>

</html>
